<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFEC - الرئيسية</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font for better Arabic typography */
        @import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

        body {
            font-family: 'Cairo', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">

    <nav class="bg-[#1a1a1a] text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <div class="text-xl font-bold tracking-wider">OFEC</div>

            <div class="flex items-center space-x-reverse space-x-6">
                <a href="home_ar.html" class="hover:text-blue-400">الرئيسية</a>
                <a href="#" class="hover:text-blue-400">من نحن</a>
                <a href="#" class="hover:text-blue-400">اتصل بنا</a>

                <div class="border-r border-gray-600 h-6 mx-2"></div>
                <a href="../en/home.html" onclick="localStorage.setItem('church_lang', 'en')"
                    class="text-sm bg-gray-700 px-3 py-1 rounded hover:bg-gray-600 transition">
                    English
                </a>
            </div>
        </div>
    </nav>

    <header class="relative h-[60vh] flex items-center justify-center text-center text-white">
        <div class="absolute inset-0 z-0 bg-black/50 overflow-hidden">
            <img src="../../images/hero_bg.jpg" alt="Church" class="w-full h-full object-cover opacity-60">
        </div>

        <div class="relative z-10 px-4">
            <h1 class="text-4xl md:text-6xl font-bold mb-4">أهلاً بكم في كنيسة OFEC</h1>
            <p class="text-lg md:text-xl max-w-2xl mx-auto">مكان للعبادة، الشركة، والنمو الروحي.</p>
            <button class="mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-full transition">
                خطط لزيارتك
            </button>
        </div>
    </header>

    <main class="container mx-auto py-12 px-4">
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <div class="bg-white p-6 rounded-xl shadow-md text-center">
                <h3 class="text-xl font-bold mb-2">مواعيد الاجتماعات</h3>
                <p class="text-gray-600">الأحد: 10:00 صباحاً<br>الأربعاء: 7:00 مساءً</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md text-center">
                <h3 class="text-xl font-bold mb-2">أحدث الأخبار</h3>
                <p id="news-container" class="text-gray-600 italic">جاري تحميل الأخبار...</p>
            </div>
            <div class="bg-white p-6 rounded-xl shadow-md text-center">
                <h3 class="text-xl font-bold mb-2">طلبات الصلاة</h3>
                <p class="text-gray-600">نحن هنا لنصلي معك ومن أجلك.</p>
            </div>
        </div>
    </main>

    <footer class="bg-gray-100 py-8 text-center text-gray-500 text-sm">
        <p>© 2026 كنيسة OFEC. جميع الحقوق محفوظة.</p>
        <a href="../admin.html" class="mt-2 inline-block hover:underline">لوحة التحكم</a>
    </footer>

</body>

</html>
