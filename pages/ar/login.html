<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFEC - تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
    <link rel="stylesheet" href="../../css/style.css">
    <script src="../../js/admin.js" defer></script>
</head>
<body class="bg-light">

<div class="container">
    <div class="row min-vh-100 align-items-center justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-lg border-0">
                <div class="card-body p-5">
                    <h2 class="text-center mb-4 fw-bold">تسجيل دخول المسؤول</h2>
                    
                    <form id="login-form">
                        <div class="mb-3">
                            <label class="form-label">البريد الإلكتروني</label>
                            <input type="email" id="email" class="form-control" placeholder="name@example.com" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">كلمة المرور</label>
                            <input type="password" id="password" class="form-control" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-dark py-2">دخول</button>
                        </div>
                    </form>

                    <div class="text-center mt-4">
                        <a href="#" class="text-muted small" onclick="handleForgotPassword()">نسيت كلمة المرور؟</a>
                    </div>
                </div>
            </div>
            <div class="text-center mt-3">
                <a href="home.html" class="text-decoration-none text-secondary">← العودة للرئيسية</a>
            </div>
        </div>
    </div>
</div>

</body>
</html>
